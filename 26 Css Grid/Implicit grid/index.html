<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <style>
      /* The grid-template-columns property specifies the number (and the widths) of columns in a grid layout. */
      .container {
        display: grid;

        /* if there are more grid items than cells in the grid or when a grid item is placed outside of the explicit grid, the grid container automatically generates grid tracks by adding grid lines to the grid. */
        grid-template-columns: 200px 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cell">cell 1</div>
      <div class="cell">cell 2</div>
      <div class="cell">cell 3</div>
      <div class="cell">cell 4</div>
      <div class="cell">cell 5</div>
      <div class="cell">cell 6</div>
    </div>
  </body>
</html>
